# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: blank
First_name: Manpa
last_name: Barman
email: manpa.barman97@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
 hi, welcome to my portfolio page. This is a space for both my professional and hobbiy projects.
footer_text: >
  Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.

lang: en # the language of your site (for example: en, fr, cn, ru, etc.)
icon: üë©üèª‚Äçüíº # the emoji used as the favicon
url: https://ReboreExplore.github.io # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog
github_username: ReboreExplore # your GitHub user name
twitter_username: manpa_97 # your Twitter handle
linkedin_username: manpa-barman # your LinkedIn user name
scholar_userid: sZlaP5AAAAAJ # your Google Scholar ID
medium_username: manpabarman # your Medium username

excerpt_separator: "<!--more-->"
# Build settings
theme: minima
plugins:
  - jekyll-feed

collections:
  projects:
    output: true
    permalink: /projects/:title/


contact_note: >
  The most convenient way to reach me is email. I make sure I reply to almost all of them.


# Includes & excludes
include: ['_pages']
exclude:
  - bin
  - Gemfile
  - Gemfile.lock
  - vendor
keep_files:
  - CNAME
  - .nojekyll
  - .git
